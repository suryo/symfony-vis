api_platform:
    description: "Desa Symfony API"
    version: "1.0.0"
    show_webby: true
    mapping:
        paths: ["%kernel.project_dir%/src/Entity"]
    patch_formats:
        json: ["application/merge-patch+json"]
    swagger:
        versions: [3]
        api_keys:
            apiKey:
                name: Authorization
                type: header
